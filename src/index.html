<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NES Lightbox</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="nametable">
        <div class="displaywrapper">
          <canvas id="nametabledisplay" width="512" height="480"></canvas>
          <button id="nAttrGridButton">Attribute grid</button>
          <button id="nTileGridButton">Tile grid</button>
        </div>
      </div>
      <div class="vwrap">
        <div class="tileset">
          <p class="label"></p>
          <canvas id="tilesetdisplay" width="256" height="256"></canvas>
          <label><input type="radio" name="bank" value="0" checked="true"> Bank A</label>
          <label><input type="radio" name="bank" value="1"> Bank B</label>
          <button id="tGridButton">Grid</button>
        </div>
        <div class="palettes">

        </div>
      </div>
    </section>
    <footer class="statusbar">
      <p></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
