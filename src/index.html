<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NES Lightbox</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="nametable">
        <div class="displaywrapper">
          <p class="label">Nametable</p>
          <canvas id="nametabledisplay" width="512" height="480"></canvas>
          <canvas id="nametablegrid" width="512" height="480"></canvas>
          <div class="nametabletools">
            <button id="nAttrGridButton">Attribute grid</button>
            <button id="nTileGridButton">Tile grid</button>
          </div>
        </div>
      </div>
      <div class="vwrap">
        <div class="tileset">
          <p class="label">Tileset</p>
          <canvas id="tilesetdisplay" width="256" height="256"></canvas>
          <div class="tilesettools">
            <div>
              <label><input type="radio" name="bank" value="0" checked="true"> Bank A</label>
              <label><input type="radio" name="bank" value="1"> Bank B</label>
            </div>
            <div>
              <button id="tEditButton" disabled>Edit</button>
              <button id="tGridButton">Grid</button>
            </div>
          </div>
        </div>
        <div class="palettes">
          <div class="paletteswrapper">
            <p class="label">Palettes</p>
            <div class="paletterow">
              <span>0: </span><canvas id="palette0" data-index="0" width="96" height="24"></canvas>
              <span class="spacer"></span>
              <span>1: </span><canvas id="palette1" data-index="1" width="96" height="24"></canvas>
            </div>
            <div class="paletterow">
              <span>2: </span><canvas id="palette2" data-index="2" width="96" height="24"></canvas>
              <span class="spacer"></span>
              <span>3: </span><canvas id="palette3" data-index="3" width="96" height="24"></canvas>
            </div>
          </div>
          <div class="colors">
            <canvas id="colordisplay" width="224" height="64"></canvas>
          </div>
        </div>
      </div>
    </section>
    <section class="tileeditbg hidden">
      <div class="tileedit">
        <div class="tileeditwrapper">
          <canvas id="tileeditor" width="16" height="16"></canvas>
          <div class="tileedittools">
            <div>
              <canvas id="tileeditorpalette" width="96" height="24"></canvas>
              <button id="tileeditorgrid">Grid</button>
            </div>
            <div>
              <button id="canceltile">Cancel</button>
              <button id="savetile">Save</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="statusbar">
      <p></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
